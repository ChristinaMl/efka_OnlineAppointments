<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="../../images/icons/efka.ico"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../../vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../../fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../../css/util.css">
    <link rel="stylesheet" type="text/css" href="../../css/main.css">
    <link rel="stylesheet" type="text/css" href="../../css/my.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="../../scripts/config/main.js"></script>
    <script src="../../scripts/security/home-auth.js"></script>
    <script src="../../scripts/security/citizen-auth.js"></script>
    <script src="../../scripts/user/home.js"></script>

</head>

<body>
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <h2><div><img src="images/efka.png" alt="EFKA" width="320px" height="291" ></div></h2><br>
            <div class="login100-form form-inline">


                <!-- Button Make an Appointment  -->
                <button type="button" class="btn btn-primary form-group" data-toggle="modal" data-target="#myModal">
                    Make an Appointment
                </button>
                <!-- Button Search & Update Appointments-->
                <button type="button" class="btn btn-primary form-group">
                    Search & Update Appointments
                </button>
                <!-- The Modal -->
                <div class="modal" id="myModal">
                    <div class="modal-dialog">
                        <div class="modal-content">

                            <!-- Modal Header -->
                            <div class="modal-header">
                                <h4 class="modal-title">Make an Appointment</h4>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>

                            <!-- Modal body -->
                            <div class="modal-body">
                                <div class="wrap-input100 validate-input">
                                    <label for="specialty">Specialty</label>
                                    <input class="input100" type="text" name="specialty" placeholder="Specialty">
                                </div>
                                <div class="wrap-input100 validate-input">
                                    <label for="doctor">Doctor</label>
                                    <input class="input100" type="text" name="doctor" placeholder="Doctor">
                                </div>
                                <div class="wrap-input100 validate-input">
                                    <label for="datetime">Date & Time</label>
                                    <input class="input100" type="datetime-local" name="datetime" placeholder="Date & Time">
                                </div>
                                <div class="wrap-input100 validate-input">
                                    <label for="briefdescription">Brief Description</label>
                                    <input class="input100" type="text" name="briefdescriptionof" placeholder="Brief Description">
                                </div>
                                <div class="wrap-input100 validate-input">
                                    <label for="notes">Notes</label>
                                    <input class="input100" type="text" name="notes" placeholder="Notes">
                                </div>
                                <button type="submit" class="btn btn-default">Submit</button>
                                <!--<button type="submit" class="btn btn-default">Submit</button>-->>
                            </div>
                        </div>

                        <!-- Modal footer -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <br>
            <div class="container">
                <table class="table table-hover" id="books">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Title</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <form class="login100-form">
                <span class="login100-form-title">
                    Book details
                </span>
                <div class="wrap-input100">
                    <label for="title">Title</label>
                    <input class="input100" type="text" name="title" id="title" value="">
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100">
                    <label for="isbn">ISBN</label>
                    <input class="input100" type="text" name="isbn"  id="isbn" value="">
                    <span class="focus-input100"></span>
                    <br> <br>
                    <div class="container-register-form-btn">
                        <div>
                            <input class="register-form-btn" type="submit" id="saveButton" value="Save">
                        </div>
                        <br>
                        <div>
                            <input class="register-form-btn" type="submit" id="deleteButton" value="Delete">
                        </div>

                    </div>
                </div>
            </form>
            <!-- Logout button -->
            <section class="center">
                <div class="container-register-form-btn">
                    <input class="register-form-btn" type="button" value="Logout" onclick="logout()">
                </div>
            </section>
        </div>

    </div>
</div>
</div>

</body>
</html>
